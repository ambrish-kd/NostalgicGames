<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Dino Game - NOSTALGIA</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="dino.css">
    
</head>
<body>

    <h4>Use Space Bar to start the Game & Arrow Key to jump over obstacles</h4>

    <div id="container">
        <div id="dino">
            <img src="Assets/dino.png" alt="dino">

            <img src="Assets/block.png" alt="blocks">

        <div id="cloud">
